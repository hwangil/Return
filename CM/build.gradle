// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
	    url 'http://s3.amazonaws.com/download.elasticsearch.org/lucenesnapshots/00142c9'
	}
    maven {
	    url 'https://jitpack.io'
	}
	    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:23.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.8'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
	// apache http
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
	// jsoup
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
	// elastic
	implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.5.4'
	// komoran
	implementation 'com.github.shin285:KOMORAN:3.3.4'
	// spring rabbit mq
	implementation group: 'org.springframework.amqp', name: 'spring-rabbit', version: '1.3.9.RELEASE'
	// rabbit mq
	compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.6'
	// quartz
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
	compile group: 'org.springframework', name: 'spring-context-support', version: '4.3.9.RELEASE'
	// spring
	//compile group: 'org.springframework', name: 'spring-context', version:'4.3.9.RELEASE'
	//compile group: 'org.springframework', name: 'spring-webmvc', version:'3.1.1.RELEASE'
    //compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.10'
    compile group: 'org.springframework', name: 'spring-context', version:'3.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'3.1.1.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.10'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.6'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    
    testImplementation 'junit:junit:4.12'
}

